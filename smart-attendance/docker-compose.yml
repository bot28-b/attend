version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-attendance-backend
    environment:
      - SECRET_KEY=your-production-secret-key-change-me
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    networks:
      - attendance-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smart-attendance-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - attendance-network

networks:
  attendance-network:
    driver: bridge
